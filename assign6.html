<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-cover" style="background-image: url('https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/chatbg.png'); background-size: cover; background-repeat: no-repeat;">
    <div class="container mx-auto h-screen flex flex-col justify-center items-center">
        <div class="max-w-md w-full">
            <h2 class="text-white text-center font-mono text-2xl mb-4 p-4 bg bg-gray-600">Rahul</h2>

            <div class="message-container">
                <div class="user-message mb-4 bg-blue-500 text-white p-3 rounded-md">
                    <p>Hi Rahul! How are you today?</p>
                </div>
                <div class="other-message mb-4 bg-gray-500 text-white p-3 rounded-md">
                    <p>Hi Varunkumar! I am good. What about you?</p>
                </div>
                <div class="user-message mb-4 bg-blue-500 text-white p-3 rounded-md">
                    <p>Oh great Varunkumar, can you send me the URL?</p>
                </div>
                <div class="other-message mb-4 bg-gray-500 text-white p-3 rounded-md">
                    <p>https://varakumar.ccbp.tech</p>
                </div>
                <div class="user-message mb-4 bg-blue-500 text-white p-3 rounded-md">
                    <p>Awesome Varakumar, where did you learn?</p>
                </div>
                <div class="other-message mb-4 bg-gray-500 text-white p-3 rounded-md">
                    <p>Nextwave CCBP 4.0 Program</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
